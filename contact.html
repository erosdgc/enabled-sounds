<div id="contact" class="contact bg-transparent bg-blur container flex">
    <h1 class="samsung-font-cr text-center">Contact</h1>
    <form action="action_page.php">

        <label for="name">Name</label>
        <input type="name" name="name" placeholder="Full name" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Your e-mail" required>

        <label for="phone_number">Phone</label>
        <input type="phone_number" name="phone_number" placeholder="Phone Number" required>

        <label for="matter">Matter</label>
            <select id="matter" name="matter">
                <option value="Services">Services</option>
                <option value="Events">Demo</option>
                <option value="Events">Events</option>
                <option value="Other">Other</option>
                </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="We'll read you.." style="height: 200px" maxlength="300" minlength="20" required></textarea>

        <input type="submit" value="Submit">
    
      </form>
</div>
